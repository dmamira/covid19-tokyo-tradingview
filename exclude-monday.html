<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        (async () => {
            const response = await fetch("/api/getPositivecasesExcludeMonday");
            const responseJson = await response.json();
            const chart = LightweightCharts.createChart(document.body, { width: window.innerWidth - 20, height: window.innerHeight - 20 });
            const barSeries = chart.addCandlestickSeries();
            barSeries.setData(responseJson.result);
            chart.applyOptions({
                crosshair: {
                    mode: CrosshairMode.Normal,
                },
            });
        })()
    </script>
</body>

</html>
